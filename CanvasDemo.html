<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Demo-HTML Graphics</title>
</head>
<body>
    <h1>HTML5 Graphics-Using &lt;CANVAS&gt;Element</h1>
    <canvas id="myCanvas" width="200" height="100" style="border: 1px solid blue;">

    </canvas>
    <script>
        var c=document.getElementById("myCanvas");
        var ctx=c.getContext("2d");
        ctx.strokeStyle="green";
        ctx.strokeRect(10,10,150,75);

        ctx.fillStyle="red";
        ctx.fillRect(40,30,150,75);

        ctx.beginPath();
        ctx.moveTo(0,0);
        ctx.lineTo(200,100);
        ctx.strokeStyle="blue";
        ctx.lineWidth=5;
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(40,60,40,0,2*Math.PI);
        ctx.fillStyle="yellow"
        ctx.fill();
        ctx.stroke();


    </script>
</body>
</html>
